    <title>清除字符串首尾空格</title>

<body>

<script>
    // 1. trim()
    console.log('     12  3    '.trim())

    // 2. 正则
    const myTrim = str => {
        return str.replace(/(^\s+)|(\s+$)/g, '')
    }
    console.log(myTrim('   123 32  '))
</script>
