    <title>判断子序列</title>
</head>
<body>
    
</body>

<script>
    var isSubsequence = (s, t) => {
        if(s.length === t.length && s !== t) {
            return false
        } 
        const sq = s.split('');
        const sqLen = sq.length;
        const tArr = t.split('');
        const len = tArr.length;
        let sHead = sq.shift();
        let flag = 0;
        for (let i = 0; i < len; i++) {
            const item = tArr[i];
            if (item === sHead) {
                flag++
                sHead = sq.shift();
            }
        }
        if (flag === sqLen) return true;
        return false;
    };
    console.log(isSubsequence("acb","ahbgdc"))
</script>

</html>
